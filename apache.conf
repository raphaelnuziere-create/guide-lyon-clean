RewriteEngine On

# Redirect HTTP to HTTPS
RewriteCond %{HTTP:X-Forwarded-Proto} !https
RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

# Remove trailing slash
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{THE_REQUEST} /+([^?\s]*?)/(\?[^\s]*)?(\s|\?|$)
RewriteRule ^(.*)$ /$1 [R=301,L]

# Clean URLs - Redirect old URLs to new ones
RewriteRule ^api/index\.php$ / [R=301,L]
RewriteRule ^api/annuaire\.php$ /annuaire [R=301,L]
RewriteRule ^api/evenements\.php$ /evenements [R=301,L]
RewriteRule ^api/tarifs\.php$ /tarifs [R=301,L]
RewriteRule ^api/contact\.php$ /contact [R=301,L]
RewriteRule ^api/ajouter-entreprise\.php$ /ajouter-entreprise [R=301,L]
RewriteRule ^api/entreprise\.php\?slug=(.*)$ /entreprise/$1 [R=301,L]

# Clean URLs - Internal routing
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^$ /api/index.php [L]
RewriteRule ^annuaire/?$ /api/annuaire.php [L]
RewriteRule ^evenements/?$ /api/evenements.php [L]
RewriteRule ^tarifs/?$ /api/tarifs.php [L]
RewriteRule ^contact/?$ /api/contact.php [L]
RewriteRule ^ajouter-entreprise/?$ /api/ajouter-entreprise.php [L]
RewriteRule ^entreprise/([^/]+)/?$ /api/entreprise.php?slug=$1 [L]

# Security headers
Header always set X-Frame-Options DENY
Header always set X-Content-Type-Options nosniff
Header always set X-XSS-Protection "1; mode=block"
Header always set Referrer-Policy "strict-origin-when-cross-origin"

# GZIP compression
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
</IfModule>

# Cache static files
<IfModule mod_expires.c>
    ExpiresActive on
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType image/jpg "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
</IfModule>